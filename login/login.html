<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
</head>
<body>
  <h1 id="cb">Cougar Bids</h1>

  <div class="login-box">
    <form method="POST" action="handle_auth.php" id="auth_form">
      <h2>Login or Create Account</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />

      <label style="font-size: 14px;">
        <input type="checkbox" name="is_admin" value="1" /> Register as Admin
      </label>

      <button type="submit" name="action" value="login">Login</button>
      <button type="submit" name="action" value="register" id="create_button">Create Account</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>

<style>
  #cb {
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 20px;
    color: white;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #002E5A;
    font-family: Arial, sans-serif;
  }

  .login-box {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-box input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .login-box button {
    width: 95%;
    padding: 10px;
    background: #0062a5;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .login-box button:hover {
    background: #0056b3;
  }
</style>
</html>
