<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>CougarBids</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="topBar">

    <div id="searchBar">
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Search for items">
        <button id="searchButton"></button>
    </div>

<div id="logo">
    <button id="logoButton"></button>
    CougarBids
<!-- <img src="logo.jpg" alt="logo" width="200" height="45">-->
</div>
<div id="profile">
    <button id="profileButton"></button>
    <img src="profile.png" alt="profile" width="50" height="50">
</div>
<div id="search">
    <hr id="top_line"/>
</div>

    <div id="addListing">
        <button id="addListingButton">
            Create Listing
        </button>
    </div>
</div>
<div id="listings"></div>
<div id="createListingModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="logo">Create Listing</div>
            <button class="close-btn" onclick="closeCreateListing()">&times;</button>
        </div>

        <form>
            <div class="form-group">
                <label for="title">Listing Title</label>
                <input type="text" id="title" placeholder="Enter listing title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Describe your item..." required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="$0.00" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select class="category-select" id="category">
                    <option value="">Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="furniture">Furniture</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Images</label>
                <div class="image-upload">
                    Click to upload images
                    <input type="file" style="display:none;" multiple accept="image/*">
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Listing</button>
        </form>
    </div>
</div>
</body>
</html>
