<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CougarBids - Item Page</title>
    <link rel="stylesheet" type="text/css" href="../expanded-listing/buying.css">
    <script type="text/javascript" src="../expanded-listing/buying.js"></script>
</head>
<body>
    <nav>
        <button onclick="goToPage('username.html')">Username</button>
        <button onclick="goToPage('/cis444project-CougarBids/listings/listings.html')">Home</button>
        <button onclick="goToPage('settings.html')">Settings</button>
        <button onclick="goToPage('cart.html')">Cart</button>
    </nav>

    <div class="container">
        <div class="image-gallery">
            <div class="thumbnail-container">
                <img src="image.jpg" alt="Thumbnail 1">
                <img src="image.jpg" alt="Thumbnail 2">
                <img src="image.jpg" alt="Thumbnail 3">
            </div>
            <div class="main-image-container">
                <img src="image.jpg" alt="Main Image">
                <div class="favorite-icon">❤️</div>
            </div>
        </div>
        
        <div class="item-details">
            <h1>Item Description</h1>
            <div class="seller-info">
                <p>Information regarding item</p>
                <p><strong>Username</strong></p>
                <p>Location/Building</p>
            </div>
            <div class="price-box">
                <p>$$$$$ - Price</p>
            </div>

            <div class="buttons">
                <button class="buy">Buy Now</button>
                <button class="offer">Offer</button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
